<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Targeting Specification Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select, button {
            margin-bottom: 10px;
        }
        button {
            align-self: flex-start;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .test {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Ad Targeting Specification Form</h1>
    <form id="adTargetingForm">
        <label for="studentName">Your Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="adType">Ad Type:</label>
        <select id="adType" name="adType" required>
            <option value="">Select an ad type</option>
            <option value="Diet">Diet</option>
            <option value="Car">Car</option>
            <option value="Beauty">Beauty</option>
            <option value="Dating">Dating</option>
            <option value="Pet">Pet</option>
            <option value="PetToy">Pet Toy</option>
            <option value="Lego">Lego</option>
            <option value="Pokemon">Pokemon</option>
            <option value="Retirement">Retirement</option>
            <option value="Work">Work</option>
        </select>

        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" required>

	<label for="minAge">Minimum Age:</label>
	<input type="number" id="minAge" name="minAge" min="0" max="150" required>

	<label for="maxAge">Maximum Age:</label>
	<input type="number" id="maxAge" name="maxAge" min="0" max="150" required>


        <label for="programDescription">Describe the desired program behavior:</label>
        <textarea id="programDescription" name="programDescription" rows="5" required></textarea>

        <button type="submit">Generate Tests</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('adTargetingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('https://eow60mhgscy58sk.m.pipedream.net', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const result = await response.json();
            displayResult(result);
        });

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            if (result.error) {
                resultDiv.innerHTML = `<h2>Error</h2><p>${result.error}</p><p>Details: ${result.details}</p>`;
            } else {
                let html = `<h2>${result.message}</h2>`;
                html += '<h3>Generated Tests:</h3>';
                const tests = result.tests.split('\n').filter(test => test.trim() !== '');
                tests.forEach(test => {
                    html += `<div class="test">${test.trim()}</div>`;
                });
                resultDiv.innerHTML = html;
            }
        }
    </script>
</body>
</html>
