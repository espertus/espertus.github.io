<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Behavior Specification Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, textarea, button {
            margin-bottom: 10px;
        }
        button {
            align-self: flex-start;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .test {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Specify Program Behavior</h1>
    <form id="behaviorForm">
        <label for="studentName">Your Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="programDescription">Describe the desired program behavior:</label>
        <textarea id="programDescription" name="programDescription" rows="5" required></textarea>

        <label for="expectedInput">Expected Input:</label>
        <input type="text" id="expectedInput" name="expectedInput" required>

        <label for="expectedOutput">Expected Output:</label>
        <input type="text" id="expectedOutput" name="expectedOutput" required>

        <button type="submit">Generate Tests</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('behaviorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('https://eow60mhgscy58sk.m.pipedream.net', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const result = await response.json();
            displayResult(result);
        });

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            if (result.error) {
                resultDiv.innerHTML = `<h2>Error</h2><p>${result.error}</p><p>Details: ${result.details}</p>`;
            } else {
                let html = `<h2>${result.message}</h2>`;
                html += '<h3>Generated Tests:</h3>';
                const tests = result.tests.split('\n').filter(test => test.trim() !== '');
                tests.forEach(test => {
                    html += `<div class="test">${test.trim()}</div>`;
                });
                resultDiv.innerHTML = html;
            }
        }
    </script>
</body>
</html>
